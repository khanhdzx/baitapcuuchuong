<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<body>

<input id="input" type="number">
<button onclick="print()">In</button>

<script>

  let input = document.getElementById('input');

  function print() {
    print1();
    document.write('<br>');
    print2();
    document.write('<br>');
    print3();
    document.write('<br>');
    print4();

  }

  function print1() {
    let n = +input.value;

    for (let i = 1; i <= n; i++) {
      for (let j = 0; j < i; j++) {
        document.write('*');
      }
      document.write('<br>');
    }
  }


  function print2() {
    let n = +input.value;

    for (let i = n; i >= 1; i--) {
      for (let j = 0; j < i; j++) {
        document.write('*');
      }
      document.write('<br>');
    }
  }

  function print3() {
    let n = +input.value;

    for (let i = 1; i <= n; i++) {
      for (let j = n - i; j > 0; j--) {
        document.write('&nbsp&#8202&#8202&#8202');

      }
      for (let k = 0; k < i; k++) {
        document.write('*');
      }
      document.write('<br>');
    }
  }

  function print4() {
    let n = +input.value;

    for (let i = n; i > 0; i--) {
      for (let j = n - i; j > 0; j--) {
        document.write('&nbsp&#8202&#8202&#8202');

      }
      for (let k = 0; k < i; k++) {
        document.write('*');
      }
      document.write('<br>');
    }
  }


</script>

</body>
</html>
